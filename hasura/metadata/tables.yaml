- table:
    schema: public
    name: contacts
  select_permissions:
  - role: public
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - first_name
      - last_name
      - client_id
      - mobile_number
      filter: {}
- table:
    schema: public
    name: marketing_campaign
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - id
      - created_at
      - updated_at
      - name
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - name
      - created_at
      - updated_at
      - id
      filter: {}
  delete_permissions:
  - role: public
    permission:
      filter: {}
- table:
    schema: public
    name: marketing_source
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - is_active
      - name
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - name
      - is_active
      filter: {}
  delete_permissions:
  - role: public
    permission:
      filter: {}
  event_triggers:
  - name: ll
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
        - name
        - created_at
        - updated_at
        - id
    retry_conf:
      num_retries: 10
      interval_sec: 10
      timeout_sec: 596
    webhook: https://backend.new.pabau.com
